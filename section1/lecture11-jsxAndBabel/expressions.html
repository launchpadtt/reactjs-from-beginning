<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.28.4/babel.min.js" integrity="sha512-BCw4VuBF2HKIgxDP8K7DRHcHzazAAND+5+2E7GgX3CC1u1pteJ415mMJlQfUORjkFT64irzu1jIV93Vfvzkevw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        const title = "React from the Beginning";
        const name = "Robert Bunch";
        // const saleOn = false;
        function saleOn() {
            return true
        }
        
        const markup = <div className="row">
                           <div className="col s2">
                               <div className="card hoverable small">
                                   <div className="card-image">
                                       <img src="http://picsum.photos/400/400" />
                                   </div>
                                   <div className="card-content">
                                       <p>{title}</p>
                                       <p>{name}</p>
                                   </div>
                                   <div className="card-action">
                                       <a href="#">${saleOn() ? 9.99 : 59.99}</a>
                                   </div>
                               </div>
                           </div>
                       </div>

        ReactDOM.render(
            markup,
            document.getElementById('root')
        );

    </script>
</body>
</html>
